<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <header>
        <h1 class="siteName"><a href="index.html">Petrware</a></h1>
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <a href="checkout.html" class="cart"><button><img id="cart" src="icons/cart.png" alt="Cart Icon"> My Cart</button></a>
    </header>
    <div class="productlist-container">
        <div class="productgrid-container"></div>
    </div>

    <div class="cartItems">
        <h1>My Items</h1>
        <div id="itemList"></div>
        <div class="total-cost__div">
            <p>Total Cost:</p>
            <p id="totalCost"></p>
        </div>
    </div>

    <div class="checkoutPage">
        <h1>Checkout</h1>
        
        <form id="form-user" action="placedOrder.html">
            <div class="form-box error" data-errormsg="">
                <label for="input-first">First Name</label>
                <input type="text" id="input-first" autofocus required placeholder="First Name" tabindex="1"/>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-last">Last Name</label>
                <input type="text" id="input-last" autofocus required placeholder="Last Name" tabindex="1"/>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-phone">Phone #</label>
                <input type="text" id="input-phone" required placeholder="Example: 123-456-7890" tabindex="2" />
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-country">Country</label>
                <input type="text" id="input-country" autofocus required placeholder="Example: United States" tabindex="1"/>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-slctCountry">Country</label>
                <select id="input-slctCountry" tabindex="4">
                    <option value="0">United States</option>
                    <option value="1">United Kingdom</option>
                    <option value="2">Korea</option>
                    <option value="3">Japan</option>
                    <option value="4">Vietnam</option>
                    <option value="5">China</option>
                </select>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-streetAddress">Street Adress</label>
                <input type="text" id="input-streetAddress" autofocus required placeholder="Example: 1234 INF4MTX St" tabindex="1"/>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-city">City</label>
                <input type="text" id="input-city" autofocus required placeholder="Example: Irvine" tabindex="1"/>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-zipcode">Zipcode</label>
                <input type="number" id="input-zipcode" autofocus required placeholder="Example: 12345" tabindex="1"/>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-shipping">Shipping Method:</label>
                <select id="input-shipping" tabindex="3">
                    <option value="0">Anteater Express</option>
                    <option value="1">2 Days Expedited</option>
                    <option value="2">Over Weekend</option>
                    <option value="3">7 Day Shipping</option>
                </select>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-email">E-mail</label>
                <input type="email" id="input-email" required placeholder="Example: petr@uci.edu" tabindex="3" />
            </div>

            <!-- Credit Info Section -->
            <h1 id="cardinfo">Credit Card Information</h1>
            <div class="form-box error" data-errormsg="">
                <label for="input-cardNumber">Card Number</label>
                <input type="text" id="input-cardNumber" maxlength="19" autofocus required placeholder="Example: 1234 5678 9101 1234" tabindex="1"/>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-expiration">Expiration Date</label>
                <input type="text" id="input-expiration" title="Format - Month/Full Year" autofocus required placeholder="Example: 04/2020" tabindex="1"/>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="input-securityCode">Card Security Code</label>
                <input type="number" id="input-securityCode" autofocus required placeholder="Example: 123" tabindex="1"/>
            </div>
            <div class="form-box">
                <button id="button-cancel">Cancel</button>
                <button id="button-submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="scripts/checkout.js"></script>
    <script src="scripts/validation.js"></script>

</body>
</html>
